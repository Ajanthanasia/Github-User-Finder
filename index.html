<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
   
    <style>
        .page-container {
            position: relative;
            min-height: 100vh;
        }

        .content-container {
            padding-bottom: 6rem;    
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>

    <title>Github User Finder</title>
</head>
<body>
    <div class="page-container">
        <div class="content-container">
            <nav class="navbar navbar-dark bg-primary mb-3"> 
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <img src="https://banner2.cleanpng.com/20180807/veq/kisspng-github-pages-logo-repository-fork-github-logo-1-magentys-5b69de71860c56.3928819415336648815491.jpg" alt="">
                    </a>
                    <a href="#" class="navbar-brand">Github User Finder</a>            
                </div>
            </nav>
            <div class="container searchContainer">
                <div class="search card card-body"> 
                    <h3>Search Github Users</h3>
                    <p class="lead">Enter a Github Username to Fetch User Profile and Repos</p>
                    <input type="text" id="searchUser" class="form-control" placeholder="Enter Github Username Here">
                    <small id="userError" class="form-text text-muted"></small>
                </div>
                <br>
                <div id="profile"></div>
            </div>
        </div>
        <footer class="p-3 text-center bg-primary" style="color: white">
            Github User Finder Application  |  Developed By Ahamed Safnaj &copy
        </footer>
    </div>
    <!--JavaScript-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  
    <script src="Github.js"></script>
    <script src="UI.js"></script>
    <script src="App.js"></script>
    <!--JavaScript-->
</body>
</html>
